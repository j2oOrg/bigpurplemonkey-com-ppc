<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>404 - Page Not Found | bigpurplemonkey Raffle</title>
  <meta name="description" content="That page is not available.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
:root{
  --bg: #0d0b21;
  --panel: rgba(255,255,255,0.06);
  --panel-strong: rgba(255,255,255,0.1);
  --text: #e8e9ff;
  --muted: #c6c8e6;
  --heading: #ffffff;
  --accent: #f6d65b;
  --secondary: #9a7bff;
  --primary: #130f2e;
  --border: rgba(255,255,255,0.14);
  --radius: 16px;
  --shadow: 0 24px 70px rgba(0,0,0,0.55);
  --font-display: "Bebas Neue", "Inter", system-ui, sans-serif;
  --font-body: "Inter", system-ui, sans-serif;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:var(--font-body);
  background:
    radial-gradient(circle at 12% 10%, rgba(154,123,255,0.16), transparent 32%),
    radial-gradient(circle at 82% 18%, rgba(246,214,91,0.12), transparent 30%),
    radial-gradient(circle at 50% 90%, rgba(108,205,255,0.14), transparent 30%),
    linear-gradient(145deg, #0a0819 0%, #0d0a24 40%, #0f0c2c 100%);
  color:var(--text);
  line-height:1.65;
  min-height:100vh;
  -webkit-font-smoothing:antialiased;
}
img{max-width:100%; display:block}

.container{width:min(920px, 100% - 2.4rem); margin:0 auto}
.error-wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:4rem 0;
}
.error-card{
  position:relative;
  background:linear-gradient(155deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  padding:clamp(2rem, 4vw, 3rem);
  text-align:center;
  overflow:hidden;
}
.error-card::before,
.error-card::after{
  content:"";
  position:absolute;
  width:260px;
  height:260px;
  border-radius:50%;
  filter:blur(80px);
  opacity:0.4;
  z-index:0;
}
.error-card::before{
  top:-140px;
  left:-80px;
  background:radial-gradient(circle, rgba(154,123,255,0.5), transparent 60%);
}
.error-card::after{
  bottom:-160px;
  right:-100px;
  background:radial-gradient(circle, rgba(246,214,91,0.45), transparent 60%);
}
.error-content{
  position:relative;
  z-index:1;
  display:flex;
  flex-direction:column;
  gap:0.7rem;
  align-items:center;
}
.error-code{
  font-family:var(--font-display);
  font-size:clamp(4.5rem, 14vw, 9rem);
  letter-spacing:2px;
  color:var(--accent);
  margin:0;
  text-shadow:0 16px 40px rgba(0,0,0,0.45);
}
.error-title{
  font-family:var(--font-display);
  font-size:clamp(1.8rem, 4vw, 2.6rem);
  color:var(--heading);
  margin:0;
}
.error-text{
  margin:0;
  color:var(--muted);
  font-size:1.05rem;
  max-width:560px;
}
.error-sub{
  margin:0.4rem 0 0;
  color:var(--text);
  font-weight:600;
}
.info-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px, 1fr));
  gap:0.8rem;
  margin-top:1.4rem;
  width:100%;
}
.info-pill{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:999px;
  padding:0.55rem 1rem;
  color:var(--muted);
  font-weight:600;
  letter-spacing:0.3px;
  text-transform:uppercase;
  font-size:0.85rem;
}
  </style>
</head>
<body class="bigpurplemonkey">
  <main class="error-wrap">
    <div class="container">
      <section class="error-card" aria-labelledby="page-title">
        <div class="error-content">
          <p class="error-code" aria-hidden="true">404</p>
          <h1 class="error-title" id="page-title">Page not found</h1>
          <p class="error-text">That address does not match a live page. Check the URL and try again.</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
